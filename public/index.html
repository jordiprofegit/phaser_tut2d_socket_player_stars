<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

// Conexi√≥n al servidor de sockets
var socket = io('ws://localhost:3000');
var others;
var otherSprites = {};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  les estrelles no calen al client perqu√® s√≥n gestionades pel servidor
    stars = this.physics.add.group();
    this.physics.add.collider(stars, platforms);

    /*
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });
   
    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });
    */
    // En lloc d'aix√≤, escoltem les estrelles del servidor
    socket.on('starsUpdate', function (serverStars) {
        // Primer neteja les estrelles existents
        stars.clear(true, true);
        
        // Crea estrelles basades en les dades del servidor
        serverStars.forEach(starData => {
            if (starData.active) {
                let star = stars.create(starData.x, starData.y, 'star');
                star.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                star.starId = starData.id; // Guarda l'ID per identificar-la
            }
        });
        
        // ‚úÖ RE-configura la superposici√≥ cada vegada que s'actualitzen les estrelles
        this.physics.add.overlap(player, stars, collectStar, null, this);
        
    }.bind(this)); // Important: bind(this) per mantenir el context
   
    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

    socket.emit('updatePlayers', { 
        posx: player.x, 
        posy: player.y,
        velocityX: player.body.velocity.x  // per a animacions
    });

    socket.on('updatePlayers', function (players) {
        // Elimina jugadors que ja no estan
        for (let id in otherSprites) {
            if (!players.find(p => p.id === id)) {
                otherSprites[id].destroy();
                delete otherSprites[id];
            }
        }
        
        // Actualitza/Crea jugadors
        players.forEach(playerData => {
            if (playerData.id !== socket.id) {
                if (!otherSprites[playerData.id]) {
                    // Crea nou sprite
                    otherSprites[playerData.id] = this.physics.add.sprite(
                        playerData.posx, 
                        playerData.posy, 
                        'dude'
                    );
                    
                    // üî• CONFIGURACI√ì CR√çTICA PER EVITAR F√çSICA LOCAL:
                    otherSprites[playerData.id].setBounce(0.2);
                    otherSprites[playerData.id].setCollideWorldBounds(true);
                    otherSprites[playerData.id].setTint(0x00ff00); // Color verd per diferenciar
                    
                    // RECOMANACIONS ADICIONALS:
                    otherSprites[playerData.id].body.immovable = true;
                    otherSprites[playerData.id].setGravity(0);
                    otherSprites[playerData.id].body.allowGravity = false;
                    otherSprites[playerData.id].setVelocity(0, 0);
                
                    // AFEGEIX COL¬∑LISIONS amb plataformes
                    this.physics.add.collider(otherSprites[playerData.id], platforms);

                } else {
                    // === ACTUALITZACI√ì DEL SPRITE EXISTENT ===
                    // PRIMER: Atura qualsevol f√≠sica local
                    otherSprites[playerData.id].setVelocity(0, 0);
                    otherSprites[playerData.id].body.velocity.x = 0;
                    otherSprites[playerData.id].body.velocity.y = 0;
                    
                    // DESPR√âS: Actualitza la posici√≥ EXACTA del servidor
                    otherSprites[playerData.id].x = playerData.posx;
                    otherSprites[playerData.id].y = playerData.posy;
                    
                    // Animacions
                    if (playerData.velocityX < -50) {
                        otherSprites[playerData.id].anims.play('left', true);
                    } else if (playerData.velocityX > 50) {
                        otherSprites[playerData.id].anims.play('right', true);
                    } else {
                        otherSprites[playerData.id].anims.play('turn', true);
                    }
                                        
                }
            }
        });
    }.bind(this)); // Important: bind per mantenir el context de 'this'}
}

function collectStar (player, star)
{
    // Notifica al servidor quina estrella s'ha recollit
    socket.emit('collectStar', star.starId);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    // tot aix√≤ sobra perqu√® el servidor gestiona les estrelles
    /*
    star.disableBody(true, true);
    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
    */
}


function hitBomb (player, bomb)
{
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

</script>
</body>
</html>
